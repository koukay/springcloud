  profiles: 7900
server:
  port: 7900
eureka:
  instance:
    #    prefer-ip-address: true
    #    ip-address: 192.168.0.103
    hostname: eureka-7900
  client:
    service-url:
      defaultZone: http://root:root@localhost:7900/eureka/


