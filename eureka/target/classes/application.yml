spring:
  application:
    name: eureka

  security:
    user:
      name: root
      password: root
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    #�ر����ұ���
    enable-self-preservation: false
    #������ʱ��
    eviction-interval-timer-in-ms: 5000
logging:
  level:
    root: info
---  #����б�ܱ�ʾ������,ʹ֮��Ч��Ҫ�������в���   VMoptions   -Dspring.profiles.active=7900
